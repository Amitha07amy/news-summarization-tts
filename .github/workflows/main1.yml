name: Deploy to Hugging Face

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Git LFS
        run: |
          sudo apt-get install git-lfs
          git lfs install

      - name: Clone Hugging Face Space Repository
        run: |
          git clone https://huggingface.co/spaces/Amy07amitha/News_summarization_tts_model hf-space
          rsync -av --exclude '.git' . hf-space/
          cd hf-space
          git config --global user.email "amitharajakumar2006@gmail.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Deploy latest changes"
          git push https://Amy07amitha:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/Amy07amitha/News_summarization_tts_model main --force
